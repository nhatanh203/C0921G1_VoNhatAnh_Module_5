<div style="text-align:center">
  <h1>Calculator Simple</h1>

  Number 1 : <input type="number" name="num1" [(ngModel)]="num1">
  Number 2 : <input type="number" name="num2" [(ngModel)]="num2">
  <hr>
  <button (click)="add()">Add (+)</button>
  <button (click)="sub()">Sub (-)</button>
  <button (click)="mul()">Multiply (*)</button>
  <button (click)="div()">Divide (/)</button>
  <br>
  <h4 style="color:red">Result : {{num3}}</h4>
</div>
